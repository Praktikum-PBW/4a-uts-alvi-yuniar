  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #b4846c;">
      <div class="container">
      <a class="navbar-brand" href="#icon">
        <img src="img/coffee-beans.png" style="width: 30px; height: 30px;">   Coffee Shop</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggler="collapse" data-datarget="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link p-3 js-scroll-trigger" href="index.html">Home</a>

        </li>
      </ul>

    </div>
    </nav>
    <div class="container">
      <div class="row align-items-center justify-content-between mt-5" >
      <h2 style="text-align: center; margin-top: 50px; margin-bottom: 25px;"><b>CONTACT US</b></h2>
      <p>If you have any suggestions for our coffee shop, please contact us via the form below !</p>
      <img src="img/undraw_things_to_say_re_jpcg.svg" style="width: 175px; height: 175px;">
      <div class="row">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            style="width: 1070px;"
          />
        </div>
        <div class="row mb-3" style="width: 1500px;">
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label"
            >First Name</label>
            <input
            type="form"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="First Name"
          />
        </div>
        <div class="col"> 
          <label for="exampleFormControlInput2" class="form-label"
            >Last Name</label>
          <input
            type="Last Name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Last Name"
          />
        </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Messages</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            style="width: 1070px;"
          ></textarea>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Checked
            </label>
          </div>
        </div>
      </div>
      </div>
      <button class="btn btn-primary">Send</button>
      </div>
  </body>
